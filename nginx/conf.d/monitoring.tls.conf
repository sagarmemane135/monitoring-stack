server {
    listen 443 ssl;
    server_name ${HOSTNAME_MONITOR};

    ssl_certificate /run/secrets/tls.crt;
    ssl_certificate_key /run/secrets/tls.key;

    # Include security headers
    include /etc/nginx/security-headers.conf;
    
    # Strict Transport Security (HSTS) - Force HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================
    # üîê GRAFANA (no extra auth)
    # ========================
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========================
    # üìà PROMETHEUS (with auth)
    # ========================
    location /prometheus {
        auth_basic "Restricted Prometheus";
        auth_basic_user_file /etc/nginx/auth/monitoring.htpasswd;

        proxy_pass http://prometheus:9090/prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ========================
    # üö® ALERTMANAGER (with auth)
    # ========================
    location /alertmanager {
        auth_basic "Restricted Alertmanager";
        auth_basic_user_file /etc/nginx/auth/monitoring.htpasswd;

        proxy_pass http://alertmanager:9093/alertmanager;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================
    # üß© BLACKBOX EXPORTER (with auth)
    # ========================
    location /blackbox {
        auth_basic "Restricted Blackbox Exporter";
        auth_basic_user_file /etc/nginx/auth/monitoring.htpasswd;

        proxy_pass http://blackbox-exporter:9115/blackbox;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ========================
    # üìù LOKI (with auth)
    # ========================
    location /loki {
        auth_basic "Restricted Loki";
        auth_basic_user_file /etc/nginx/auth/monitoring.htpasswd;

        proxy_pass http://loki:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ========================
    # üíö HEALTH CHECK (no auth)
    # ========================
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
