global:
  scrape_interval: 15s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/rules.yml"

scrape_configs:
  # 1. Prometheus self-metrics
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  # 2. Node Exporter (host metrics)
  - job_name: node_exporter
    static_configs:
      - targets: ['node-exporter:9100']

  # 3. cAdvisor (container metrics)
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  # 4. Blackbox internal health probes
  - job_name: blackbox
    metrics_path: /blackbox/probe
    params:
      module: [http_2xx] 
    static_configs:
      - targets:
          # Internal container URLs
          - http://prometheus:9090/prometheus/-/healthy
          - http://grafana:3000/api/health
          - http://cadvisor:8080/metrics
          # Optional: check external endpoints via NGINX (443 or subpaths)
          # - https://your-domain.com/prometheus/-/healthy
          # - https://your-domain.com/grafana/api/health
    relabel_configs:
      # Pass target to Blackbox Exporter
      - source_labels: [__address__]
        target_label: __param_target
      # Set instance label for Prometheus UI
      - source_labels: [__param_target]
        target_label: instance
      # Tell Prometheus to scrape Blackbox Exporter
      - target_label: __address__
        replacement: blackbox-exporter:9115
