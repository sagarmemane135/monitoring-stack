global:
  scrape_interval: 15s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/rules.yml"
  - "/etc/prometheus/security-rules.yml"

scrape_configs:
  # 1. Prometheus self-metrics (now under /prometheus path)
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']
    metrics_path: /prometheus/metrics

  # 2. Node Exporter â€” runs on host network
  # Use host.docker.internal (works cross-platform and portable)
  - job_name: node_exporter
    static_configs:
      - targets: ['node-exporter-proxy:9100']

  # 3. cAdvisor (container metrics)
  - job_name: cadvisor
    static_configs:
      - targets: ['cadvisor:8080']

  # 4. Blackbox (internal service probes)
  - job_name: blackbox
    metrics_path: /blackbox/probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://prometheus:9090/prometheus/-/healthy
          - http://grafana:3000/api/health
          - http://cadvisor:8080/metrics
          - http://loki:3100/ready
    relabel_configs:
      # Map the original target to a 'target' parameter for blackbox
      - source_labels: [__address__]
        target_label: __param_target
      # Show the instance in Prometheus UI
      - source_labels: [__param_target]
        target_label: instance
      # Tell Prometheus to scrape the blackbox exporter itself
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # 5. Loki metrics
  - job_name: loki
    static_configs:
      - targets: ['loki:3100']

  # 6. Promtail metrics
  - job_name: promtail
    static_configs:
      - targets: ['promtail:9080']
