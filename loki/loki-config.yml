auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093

# Retention configuration
limits_config:
  retention_period: ${LOKI_RETENTION_HOURS:720h}  # Default 30 days
  max_query_length: ${LOKI_MAX_QUERY_LENGTH:721h}
  max_query_parallelism: ${LOKI_MAX_QUERY_PARALLELISM:32}
  ingestion_rate_mb: ${LOKI_INGESTION_RATE_MB:16}
  ingestion_burst_size_mb: ${LOKI_INGESTION_BURST_MB:32}

# Compactor for retention management
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query performance
query_range:
  align_queries_with_step: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: ${LOKI_CACHE_SIZE_MB:100}

# Table manager for retention
table_manager:
  retention_deletes_enabled: true
  retention_period: ${LOKI_RETENTION_HOURS:720h}

