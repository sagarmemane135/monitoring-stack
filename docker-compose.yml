version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      - HOSTNAME_MONITOR=${HOSTNAME_MONITOR}
    volumes:
      - ./data/prometheus:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules.yml:/etc/prometheus/rules.yml:ro
      - ./prometheus/security-rules.yml:/etc/prometheus/security-rules.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.external-url=https://${HOSTNAME_MONITOR}/prometheus'
      - '--web.route-prefix=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    networks:
      - monitoring
    env_file:
      - .env
    environment:
      - HOSTNAME_MONITOR=${HOSTNAME_MONITOR}
    volumes:
      - ./data/alertmanager:/alertmanager
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--web.external-url=https://${HOSTNAME_MONITOR}/alertmanager'
      - '--web.route-prefix=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "472:472"
    restart: unless-stopped
    networks:
      - monitoring
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_LOG_LEVEL=debug
    volumes:
      - ./data/grafana:/var/lib/grafana
      # ðŸ§© Fixed: Proper provisioning structure
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro

  node-exporter-proxy:
    image: alpine/socat
    container_name: node-exporter-proxy
    restart: unless-stopped
    command: tcp-listen:9100,fork,reuseaddr tcp-connect:host.docker.internal:9100
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      resources:
        limits:
          memory: 512m

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      - HOSTNAME_MONITOR=${HOSTNAME_MONITOR}
    volumes:
      - ./blackbox-exporter/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--web.external-url=https://${HOSTNAME_MONITOR}/blackbox'
      - '--web.route-prefix=/blackbox'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9115/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256m

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    networks:
      - monitoring
    environment:
      - HOSTNAME_MONITOR=${HOSTNAME_MONITOR}
    volumes:
      - ./data/loki:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/journal:/var/log/journal:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9080/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: '0.25'

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "${LISTEN_PORT}:443"
    environment:
      - HOSTNAME_MONITOR=${HOSTNAME_MONITOR}
      - USE_TLS=${USE_TLS}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/monitoring.conf:/etc/nginx/conf.d/monitoring.conf:ro
      - ./nginx/security-headers.conf:/etc/nginx/security-headers.conf:ro
      - ./nginx/auth:/etc/nginx/auth:ro
      - ./secrets:/run/secrets:ro
    depends_on:
      - prometheus
      - grafana
      - alertmanager
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3

networks:
  monitoring:
    driver: bridge
